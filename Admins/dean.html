<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dean :: Login</title>
    <link rel="stylesheet" type="text/css" href="/../SRM/CSS/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/../SRM/CSS/fontawesome-all.min.css">
    <link rel="stylesheet" type="text/css" href="/../SRM/CSS/style.css">
    <link rel="stylesheet" type="text/css" href="/../SRM/CSS/dean.css">
</head>
<body>
    <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <div class="website-logo-inside">
                            <a href="/../SRM/index.html">
                                <div class="logo">
                                    <img class="logo-size" src="/../SRM/Images/logo.png" alt="">
                                </div>
                            </a>
                        </div>
                        <h3>Access to monitor Student Tutoring Portal.</h3>
                        <p>Available for Dean Only..!!</p>
                        <div class="page-links">
                            <a href="#" class="active">Login</a>
                        </div>
                        <form>
                            <input class="form-control" type="text" name="username" placeholder="E-mail Address" required>
                            <input class="form-control" type="password" name="password" placeholder="Password" required>
                            <div class="form-button">
                                <button id="submit" type="submit" class="ibtn">Login</button> <a href="/../SRM/Admins/forgot.html">Forget password?</a>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/../SRM/JS/jquery.min.js"></script>
    <script src="/../SRM/JS/popper.min.js"></script>
