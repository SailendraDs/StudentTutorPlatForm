<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRMIST :: Register</title>
    <link rel="stylesheet" type="text/css" href="/../SRM/CSS/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/../SRM/CSS/fontawesome-all.min.css">
    <link rel="stylesheet" type="text/css" href="/../SRM/CSS/style.css">
    <link rel="stylesheet" type="text/css" href="/../SRM/CSS/Student.css">
</head>
<body>
    <div class="form-body">
        <div class="website-logo">
            <a href="/../SRM/index.html">
                <div class="logo">
                    <img class="logo" height="50" width="100" src="/../SRM/Images/logo.png" alt="">
                </div>
            </a>
        </div>
        <div class="row">
            <div class="img-holder">
                <div class="bg"></div>
                <div class="info-holder">
                    <img src="/../SRM/Images/graphic1.svg" alt="">
                </div>
            </div>
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Sign up to our most incredible learning portal.</h3>
                        <p>Access to the SRMIST Vadapalani Students only.</p>
                        <div class="page-links">
                            <a href="/../SRM/Student/Student-log.html">Login</a><a href="/../SRM/Student/Student-reg.html" class="active">Register</a>
                        </div>
                        <form>
                            <input class="form-control" type="text" name="name" placeholder="Full Name" required>
                            <input class="form-control" type="text" name="Register_Number" placeholder="Register_Number" required>
                            <label for="sel">Select Year (select one):</label>
                            <select class="form-control" id="sel" name="Year">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                            </select>
                            <br>
                            <label for="sel">Select Section (select one):</label>
                            <select class="form-control" id="sel" name="Sec">
                                <option>A</option>
                                <option>B</option>
                                <option>C</option>
                                <option>D</option>
                                <option>E</option>
                                <option>F</option>
                            </select>
                            <br>                            
                            <label for="sel">Select Subject:</label>
                            <select class="form-control" id="sel" name="Sub">
                                <option>Theory of Computation</option>
                                <option>Operating Systems</option>
                                <option>Human Computer Interface</option>
                                <option>Enterprise Resource Planning</option>
                                <option>Python Programming</option>
                                <option>Marketing Management</option>
                                <option>Total Quality Management</option>
                                <option>Compiler Design</option>
                                <option>Computer Networks</option>
                                <option>Databse Management Systems</option>
                                <option>XML & Web Services</option>
                                <option>Programming in PHP</option>
                                <option>NLP</option>
                                <option>Advanced Java Programming</option>
                                <option>Internet of Things</option>
                                <option>Data warehousing</option>
                            </select><br>
                            <input class="form-control" type="email" name="email" placeholder="E-mail Address" required>
                            <input class="form-control" type="password" name="password" placeholder="Password" required>
                            <div class="form-button">
                                <button id="submit" type="submit" class="ibtn" onclick="alert('Registered Successfully')">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/../SRM/JS/jquery.min.js"></script>
    <script src="/../SRM/JS/popper.min.js"></script>
    <script src="/../SRM/JS/bootstrap.min.js"></script>
    <script src="/../SRM/JS/main.js"></script>
</body>
</html>
